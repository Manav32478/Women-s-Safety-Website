<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* MAIN BODY LAYOUT */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
        }

        /* HEADER */
        .header {
            background-color: #a5a4a4;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header img {
            height: 60px;
            mix-blend-mode: multiply;
        }

        .header-text {
            flex-grow: 1;
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* MAIN CONTAINER */
        .container {
            display: flex;
            flex-grow: 1;
            padding: 100px 20px 60px;
            margin-left: 250px; /* To push content right due to sidebar */
        }

        /* SIDEBAR */
        .sidebar {
    background-color: #343a40;
    color: white;
    padding: 20px;
    position: fixed;
    top: 80px; /* Ensure it starts below the header */
    left: 0;
    height: calc(100vh - 80px); /* Adjust height to prevent overlap */
    width: 250px;
    overflow-y: auto;
    z-index: 999; /* Keep it below the header */
}


        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #495057;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease-in-out;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar ul li:hover {
            background-color: #495057;
        }

        .sidebar ul li.selected {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .sidebar ul li.selected a {
            font-weight: bold;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1; /* Takes up all available space */
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .main-content h2 {
            color: #d63384;
            margin-bottom: 20px;
        }

        .main-content input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        /* MAP */
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* FOOTER */
        .footer {
            background: #222;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* BUTTON STYLING */
        .btn {
            background: linear-gradient(45deg, #e11919, #c62828);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }
        /* Selected Menu Item */
.sidebar ul li.selected {
    background-color: #495057; /* Blue highlight */
    border-radius: 5px;
}

.sidebar ul li.selected a {
    color: white; /* Ensures text remains visible */
    font-weight: bold;
}
.profile-container {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile-picture {
    width: 65px;
    height: 50px;
    border-radius: 50%; /* Ensures it remains a perfect circle */
    object-fit: cover;
    border: 2px solid white;
    display: block;
}


        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: #343a40;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            width: 150px;
            
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: 0.3s;
        }

        .dropdown-menu a:hover {
            background-color: #495057;
            color: white;
        }

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    z-index: 1001;
    text-align: center;
}

/* Title */
.popup h2 {
    font-size: 22px;
    font-weight: 500;
    color: #202124;
    margin-bottom: 10px;
}

/* Subtitle */
.popup p {
    font-size: 14px;
    color: #5f6368;
    margin-bottom: 20px;
}

/* Input fields */
.popup input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #dadce0;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
}

/* Google-style button */
.popup button {
    width: 100%;
    background-color: #1a73e8;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: 500;
    transition: 0.3s;
}

.popup button:hover {
    background-color: #1765cc;
}

/* Close Button */
.close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 22px;
    cursor: pointer;
    color: #5f6368;
    transition: 0.3s;
}

.close-btn:hover {
    color: #d93025;
}

/* Profile Image Input Styling */
.popup input[type="file"] {
    padding: 10px;
    border: none;
    background: #f8f9fa;
    cursor: pointer;
}

/* Overlay */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}
    </style>
</head>

    <div class="container">
        <div class="main-content">
            <h2>Live Location with Google Maps</h2>
            <button class="btn" onclick="getLocation()">Show My Location</button>
            <h4 id="status"></h4>
            <input type="text" id="phone-number" placeholder="Enter phone number (with country code)">
            <button class="btn" onclick="shareLocation()">Share Location</button>
            <div id="map"></div>
        </div>
    </div>
    <script>
        const status = document.getElementById("status");
        const mapContainer = document.getElementById("map");
        let map, marker;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                status.textContent = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const latLng = new google.maps.LatLng(lat, lng);

            map = new google.maps.Map(mapContainer, {
                center: latLng,
                zoom: 15
            });

            marker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: "You are here!"
            });

            status.textContent = `Latitude: ${lat}, Longitude: ${lng}`;
        }

        function showError(error) {
            status.textContent = "Unable to retrieve location.";
        }

        function shareLocation() {
            var phoneNumber = document.getElementById('phone-number').value.trim();
            if (phoneNumber === '') {
                alert('Please enter a phone number.');
                return;
            }
            navigator.geolocation.getCurrentPosition(function(position) {
                var message = `My location: https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`;
                window.open(`https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`);
            });
        }

        function initMap() {}
        function toggleDropdown() {
            const menu = document.getElementById("dropdownMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function openPopup(id) {
            document.getElementById(id).style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.querySelectorAll(".popup").forEach(popup => popup.style.display = "none");
            document.getElementById("overlay").style.display = "none";
        }

        function updateProfilePicture() {
            const fileInput = document.getElementById("profileImageInput");
            if (fileInput.files.length > 0) {
                const file = URL.createObjectURL(fileInput.files[0]);
                document.getElementById("profilePic").src = file;
                alert("Profile Picture Updated!");
            }
        }

function validateForm(id) {
    let inputs = document.querySelectorAll(`#${id} input`);
    for (let input of inputs) {
        if (input.value.trim() === "") {
            alert("Please fill out all fields.");
            return false; // Prevent submission
        }
    }
    return true; // Allow submission
}

function loginUser() {
    if (validateForm("loginPopup")) {
        alert("Login Successful!");
        closePopup();
    }
}

function registerUser() {
    if (validateForm("registerPopup")) {
        alert("Registration Successful!");
        closePopup();
    }
}

function updateProfilePicture() {
    if (validateForm("editProfilePopup")) {
        const fileInput = document.getElementById("profileImageInput");
    if (fileInput.files.length > 0) {
        const file = URL.createObjectURL(fileInput.files[0]);
        document.getElementById("profilePic").src = file;
        alert("Profile Picture Updated!");
        closePopup();
    }
    // closePopup(); // Close the pop-up after saving
        // alert("Profile Updated!");

}
