    <div id="right-panel">
      <div id="inputs"></div>
      <div><strong>Results</strong></div>
      <div id="output"></div>
      <h1>Geolocation with Google Maps</h1>
<h2>Click the button to display your location on the map.</h2>
<button onclick="getLocation()">Show My Location</button>
<h4 id="status"></h4>
      </div>

<!-- Map container -->
<h3 id="map"></h3>
      <input type="text" id="phone-number" placeholder="Enter phone number (with country code)">
      <button onclick="shareLocation()">Share Location</button>
    </div>
    <div id="map"></div>
    <script>
       const status = document.getElementById("status");
  const mapContainer = document.getElementById("map");
  let map, marker;

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      status.textContent = "Geolocation is not supported by this browser.";
    }
  }

  function showPosition(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;
    const latLng = new google.maps.LatLng(lat, lng);

    // Initialize the map
    map = new google.maps.Map(mapContainer, {
      center: latLng,
      zoom: 15
    });

    // Place a marker at the user's location
    marker = new google.maps.Marker({
      position: latLng,
      map: map,
      title: "You are here!"
    });

    status.textContent = `Latitude: ${lat}, Longitude: ${lng}`;
  }

  function showError(error) {
    switch(error.code) {
      case error.PERMISSION_DENIED:
        status.textContent = "User denied the request for Geolocation.";
        break;
      case error.POSITION_UNAVAILABLE:
        status.textContent = "Location information is unavailable.";
        break;
      case error.TIMEOUT:
        status.textContent = "The request to get user location timed out.";
        break;
      case error.UNKNOWN_ERROR:
        status.textContent = "An unknown error occurred.";
        break;
    }
  }
      function initMap() {
        var bounds = new google.maps.LatLngBounds;
        var markersArray = [];

        var origin = {lat: 12.9197, lng: 77.6836};
        var destination = {lat: 12.9288891, lng: 77.62845209999999};

        var destinationIcon = 'https://chart.googleapis.com/chart?' +
            'chst=d_map_pin_letter&chld=D|FF0000|000000';
        var originIcon = 'https://chart.googleapis.com/chart?' +
            'chst=d_map_pin_letter&chld=O|FFFF00|000000';
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 12.9197, lng: 77.6836},
          zoom: 10
        });
        var geocoder = new google.maps.Geocoder;

        var service = new google.maps.DistanceMatrixService;
        service.getDistanceMatrix({
          origins: [origin],
          destinations: [destination],
          travelMode: 'DRIVING',
          unitSystem: google.maps.UnitSystem.METRIC,
          avoidHighways: false,
          avoidTolls: false
        }, function(response, status) {
          if (status !== 'OK') {
            alert('Error was: ' + status);
          } else {
            var originList = response.originAddresses;
            var destinationList = response.destinationAddresses;
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            deleteMarkers(markersArray);

            var showGeocodedAddressOnMap = function(asDestination) {
              var icon = asDestination ? destinationIcon : originIcon;
              return function(results, status) {
                if (status === 'OK') {
                  map.fitBounds(bounds.extend(results[0].geometry.location));
                  markersArray.push(new google.maps.Marker({
                    map: map,
                    position: results[0].geometry.location,
                    icon: icon
                  }));
                } else {
                  alert('Geocode was not successful due to: ' + status);
                }
              };
            };

            for (var i = 0; i < originList.length; i++) {
              var results = response.rows[i].elements;
              geocoder.geocode({'address': originList[i]},
                  showGeocodedAddressOnMap(false));
              for (var j = 0; j < results.length; j++) {
                geocoder.geocode({'address': destinationList[j]},
                    showGeocodedAddressOnMap(true));
                outputDiv.innerHTML += originList[i] + ' to ' + destinationList[j] +
                    ': ' + results[j].distance.text + ' in ' +
                    results[j].duration.text + '<br>';
              }
            }
          }
        });
      }

      function deleteMarkers(markersArray) {
        for (var i = 0; i < markersArray.length; i++) {
          markersArray[i].setMap(null);
        }
        markersArray = [];
      }

      function shareLocation() {
        var phoneNumber = document.getElementById('phone-number').value.trim();
        if (phoneNumber === '') {
          alert('Please enter a phone number.');
          return;
        }
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var message = 'My current location: https://www.google.com/maps?q=' + latitude + ',' + longitude;
            window.open('https://api.whatsapp.com/send?phone=' + phoneNumber + '&text=' + encodeURIComponent(message));
          });
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbl-QdcG2sHyqxz4Qu_ZE7pjmZNY1KP7I&callback=initMap"></script>
  </body>
