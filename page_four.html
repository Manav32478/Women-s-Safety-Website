<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Safety Website</title>
    <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* BODY LAYOUT */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
        }

        /* HEADER */
        .header {
            background-color: #a5a4a4;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header img {
            height: 60px;
            mix-blend-mode: multiply;
        }

        .header-text {
            flex-grow: 1;
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* SIDEBAR */
        .sidebar {
    background-color: #343a40;
    color: white;
    padding: 20px;
    position: fixed;
    top: 80px; /* Ensure it starts below the header */
    left: 0;
    height: calc(100vh - 80px); /* Adjust height to prevent overlap */
    width: 250px;
    overflow-y: auto;
    z-index: 999; /* Keep it below the header */
}


        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #495057;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease-in-out;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar ul li:hover {
            background-color: #495057;
        }

        .sidebar ul li.selected {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .sidebar ul li.selected a {
            font-weight: bold;
        }

        /* MAIN CONTENT */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
            margin-left: 250px; /* Ensures content is not hidden behind sidebar */
            width: calc(100% - 250px);
            height: calc(100vh - 80px);
            text-align: center;
            position: relative;
        }

        /* BUTTON CONTAINER */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            width: 100%;
            height: 100%;
        }

        /* SOS and STOP Buttons */
        .sos-button, .stop-button {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .sos-button {
            background: radial-gradient(circle, #ff0000, #b30000);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .sos-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }

        .stop-button {
            background: radial-gradient(circle, #000, #444);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .stop-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 1);
        }

        /* MESSAGE */
        .message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            color: #d9534f;
        }

    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <img src="logo.png" alt="Gujarat Government Logo">
        <div class="header-text">Women's Safety Website</div>
        <img src="safety.webp" alt="Women's Safety Symbol">
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Welcome Page</a></li>
            <li><a href="page_one.html"><i class="fas fa-map-marker-alt"></i> Live Location</a></li>
            <li><a href="page_two.html"><i class="fas fa-shield-alt"></i> Safe Zones</a></li>
            <li><a href="page_three.html"><i class="fas fa-user-friends"></i> Guardians</a></li>
            <li class="selected"><a href="page_four.html"><i class="fas fa-bell"></i> Safety Alarm</a></li>
            <li><a href="stips.html"><i class="fas fa-video"></i> Safety Tips & Videos</a></li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <script>
            function play() {
                document.getElementById("audio").play();
            }
            function pause() {
                document.getElementById("audio").pause();
            }
        </script>

        <audio id="audio" src="siren.mp3"></audio>

        <div class="button-container">
            <div class="sos-button" onclick="play()">ðŸš¨ SOS ðŸš¨</div>
            <div class="stop-button" onclick="pause()">âœ‹ STOP âœ‹</div>
        </div>

        <div class="message">!!! Keep Calm, Someone will hear you and come for help... !!!</div>
    </div>

</body>
</html>
